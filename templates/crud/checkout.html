
    <main class="checkout-page">
        <div class="container">
            <h1>To'lov</h1>
            
            <div class="checkout-content">
                <div class="checkout-form">
                    <form id="checkout-form">
                        <div class="form-section">
                            <h2>Yetkazib berish ma'lumotlari</h2>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">Ism *</label>
                                    <input type="text" id="firstName" name="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Familiya *</label>
                                    <input type="text" id="lastName" name="lastName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefon *</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Manzil *</label>
                                <textarea id="address" name="address" required></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">Shahar *</label>
                                    <input type="text" id="city" name="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="zipCode">Pochta indeksi</label>
                                    <input type="text" id="zipCode" name="zipCode">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h2>To'lov usuli</h2>
                            <div class="payment-methods">
                                <label class="payment-method">
                                    <input type="radio" name="paymentMethod" value="card" checked>
                                    <span class="payment-icon"><i class="fas fa-credit-card"></i></span>
                                    <span>Plastik karta</span>
                                </label>
                                <label class="payment-method">
                                    <input type="radio" name="paymentMethod" value="cash">
                                    <span class="payment-icon"><i class="fas fa-money-bill"></i></span>
                                    <span>Naqd pul</span>
                                </label>
                                <label class="payment-method">
                                    <input type="radio" name="paymentMethod" value="transfer">
                                    <span class="payment-icon"><i class="fas fa-university"></i></span>
                                    <span>Bank o'tkazmasi</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-section" id="card-details">
                            <h3>Karta ma'lumotlari</h3>
                            <div class="form-group">
                                <label for="cardNumber">Karta raqami *</label>
                                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiryDate">Amal qilish muddati *</label>
                                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV *</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="order-summary">
                    <h2>Buyurtma xulosasi</h2>
                    <div class="order-items" id="checkout-items">
                         Order items will be loaded by JavaScript 
                    </div>
                    <div class="order-totals">
                        <div class="total-row">
                            <span>Mahsulotlar:</span>
                            <span id="subtotal">0 so'm</span>
                        </div>
                        <div class="total-row">
                            <span>Yetkazib berish:</span>
                            <span>25,000 so'm</span>
                        </div>
                        <div class="total-row total-final">
                            <strong>
                                <span>Jami:</span>
                                <span id="final-total">0 so'm</span>
                            </strong>
                        </div>
                    </div>
                    <button type="submit" form="checkout-form" class="place-order-btn">
                        Buyurtma berish <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
